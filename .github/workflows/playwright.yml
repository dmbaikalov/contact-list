name: Playwright Tests

on:
  workflow_dispatch:
  schedule:
    - cron: "0 8 * * 1-5"
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  BASE_URL: ${{ secrets.BASE_URL }}
  HOME: /root

jobs:
  chromium-tests:
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    container: mcr.microsoft.com/playwright:v1.50.1-noble
    steps:
      - name: Repo check
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm ci

      - name: Install browsers
        run: npx playwright install

      - name: Install Java
        run: |
          apt-get update
          apt-get install -y openjdk-11-jdk

      - name: Install Allure
        run: npm install -g allure-commandline

      - name: Running tests on Chromium
        run: npx playwright test --config=ui.config.ts --project=chromium --output=allure-results

      - name: Generate report
        run: allure generate allure-results --clean -o allure-report

  all-browsers-tests:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    container: mcr.microsoft.com/playwright:v1.50.1-noble
    steps:
      - name: Repo check
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm ci

      - name: Install browsers
        run: npx playwright install

      - name: Install Java
        run: |
          apt-get update
          apt-get install -y openjdk-11-jdk

      - name: Install Allure
        run: npm install -g allure-commandline

      - name: Running tests on all browsers
        run: npx playwright test --config=ui.config.ts --output=allure-results

      - name: Generate report
        run: allure generate allure-results --clean -o allure-report

  building-and-deploying-tests-report:
    if: always()
    needs: [chromium-tests, all-browsers-tests]
    runs-on: ubuntu-latest
    container: mcr.microsoft.com/playwright:v1.50.1-noble
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Collecting and building test report
        uses: simple-elf/allure-report-action@master
        continue-on-error: true
        with:
          allure_results: allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history
          keep_reports: 20

      - name: Deploying report to GitHub pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_branch: gh-pages
          publish_dir: allure-history
