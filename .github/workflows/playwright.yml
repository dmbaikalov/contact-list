name: Playwright Tests

on:
  workflow_dispatch:
  schedule:
    - cron: "0 8 * * 1-5"
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  BASE_URL: ${{ secrets.BASE_URL }}
  HOME: /root

jobs:
  all-browsers-ui-tests:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    container: mcr.microsoft.com/playwright:v1.50.1-noble
    steps:
      - name: Repo check
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm ci

      - name: Install browsers
        run: npx playwright install

      - name: Install Java
        run: |
          apt-get update
          apt-get install -y openjdk-11-jdk

      - name: Install Allure
        run: npm install -g allure-commandline

      - name: Running tests on all browsers
        run: npm run tests:ui:all

      - name: Generate report
        run: allure generate allure-results --clean -o allure-report

      - name: Build test report
        uses: simple-elf/allure-report-action@master
        if: always()
        continue-on-error: true
        with:
          allure_results: allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history
          keep_reports: 20

      - name: Deploying report to GitHub pages
        uses: peaceiris/actions-gh-pages@v4
        if: always()
        with:
          github_token: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_branch: gh-pages
          publish_dir: allure-history

  chromium-tests:
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Running tests on Chromium
        run: docker compose run e2e-ui-tests /bin/sh -c "ls -la && npm run tests:ui:chromium"

      - name: Generate report
        run: allure generate allure-results --clean -o allure-report

      - name: Build test report
        uses: simple-elf/allure-report-action@master
        if: always()
        id: allure-report
        continue-on-error: true
        with:
          allure_results: allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history
          keep_reports: 20

      - name: Deploying report to GitHub pages
        uses: peaceiris/actions-gh-pages@v4
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
