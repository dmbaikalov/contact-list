name: Playwright Tests

on: [push]

jobs:
  ui-tests:
    runs-on: ubuntu-latest
    container: mcr.microsoft.com/playwright:v1.50.0-noble
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3]
    env:
      BASE_URL: ${{ secrets.BASE_URL }}
      HOME: /root

    steps:
      - name: Repo checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Install browsers
        run: npx playwright install

      - name: Chrome tests
        run: npx playwright test --config=ui.config.ts --output=allure-results --shard=${{ matrix.shard}}/3

      - name: Firefox tests
        run: npx playwright test --config=ui.config.ts --project=firefox --output=allure-results --shard=${{ matrix.shard}}/3

      - name: Webkit tests
        run: npx playwright test --config=ui.config.ts --project=webkit --output=allure-results --shard=${{ matrix.shard}}/3

  upload_allure_results:
    runs-on: ubuntu-latests
    needs: [ui-tests]
    steps:
      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.shard }}
          path: allure-results/
          retention-days: 2

  merge_reports:
    runs-on: ubuntu-latest
    needs: [upload_allure_results]
    if: always()
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Download Allure Results
        uses: actions/download-artifact@v4
        with:
          path: allure-results/
          pattern: allure-results-*
          merge-multiple: true

      - name: Generate allure report
        run: npx allure generate allure-results --clean

      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results/
          retention-days: 30

      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          retention-days: 30
